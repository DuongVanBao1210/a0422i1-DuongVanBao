<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Blogs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Blog</h1>
            <div class="card-body">
                <form th:action="@{/save}" th:object="${blog}" method="post">
                    <div class="form-group">
                        <label>Student First Name</label>
                        <input
                                type="text"
                                name="author"
                                th:field="*{author}"
                                placeholder="Enter Author Name"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea
                                type="text"
                                name="content"
                                th:field="*{content}"
                                placeholder="Enter content"
                                class="form-control"
                        ></textarea>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="class" th:field="*{category}" class="form-select" aria-label="Default select example">
                            <option th:each="category :${category}" th:value="${category.id}" th:text="${category.name}" th:checked="${classRoom.nameClass}"></option>
                        </select>
                        <!--                <input th:field="*{customerGender}" th:value="*{customerGender}" type="text" id="genger" name="gender">-->
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                        <a th:href="@{/blog}">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
